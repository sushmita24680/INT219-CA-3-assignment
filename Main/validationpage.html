<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup / Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="validation.css"/>
    <script>
        $(document).ready(function(){
  $(".login").hide();
$(".signup_li").addClass("active");

$(".login_li").click(function(){
  $(this).addClass("active");
  $(".signup_li").removeClass("active");
  $(".login").show();
   $(".signup").hide();
});

$(".signup_li").click(function(){
  $(this).addClass("active");
  $(".login_li").removeClass("active");
  $(".signup").show();
   $(".login").hide();
});
});</script>
</head>
<body>
    <div class="wrapper">
    <div class="left">
        <h3>Signup/ Login</h3>   
      <img src="logo1.png" >
      <h1>Welcome To</h1>

    </div>
    <div class="right">
      <div class="tabs">
        <ul>
          <li class="signup_li">signup</li>
          <li class="login_li">login</li>
        </ul>
      </div>
      
      <div class="signup">
        <div class="input_field">
          <input type="text" placeholder="Username" class="input">
        </div>
        <div class="input_field">
          <input type="text" placeholder="E-mail" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <a href="../main.html"><button class="btn">signup</button>
      </div></a>
      
      <div class="login">
        <div class="input_field">
          <input type="text" placeholder="E-mail" class="input">

        <div class="input_field">
